<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/img/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./dist/style.css">
  </head>
  <body>
    <main class="wrapper">
      <section class="profile">
        <img
          class="profile__img"
          src="./public/img/avatar-jessica.jpeg"
          alt="avatar of jessica randall"
          width="88"
          height="88">
        <h1 class="profile__name">Jessica Randall</h1>
        <p class="profile__address">London, United Kingdom</p>
        <p class="profile__job">"Front-end developer and avid reader."</p>
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link" href="#">GitHub</a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">Frontend Mentor</a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">LinkedIn</a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">Twitter</a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">Instagram</a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
